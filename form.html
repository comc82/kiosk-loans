<!doctype HTML>
<html lang="en">
<head>
	<link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Cheque Centre Self Service</title>
	<link href="css/pure.css" rel="stylesheet"/>
	<link href="css/grids-responsive.css" rel="stylesheet"/>
	<link href="css/app.css" rel="stylesheet"/>
</head>
<body>

<div class="bg-container"></div>
<div class="container">
<form novalidate action="http://www.google.com" method="post" >
	<div class="action-col btn-container btn-left"> 
		<button type="submit" class="pure-button pure-u-1 l-box btn-back"><span>Back</span> </button> 
	</div>
	<div class="app-container">
		<header>
			<img src="img/logo.png" class="responsive-img logo">
		</header>
		<div class="stage">
			<strong>Stage 3:</strong> About you
			<div class="progress-bar">
				<div class="progress-bar rail">
				</div>
				<div class="progress-done-2">
				</diV>
			</div>
		</div>
		<div class="pure-form">
			
				<h2 class="title">Enter Your Personal Information <i class="material-icons">help_outline</i></h2>
				<div class="pure-g">
				<main class="pure-u-1">
					<div class="pure-g">
						<div class="pure-u-4-24">
							<label for="title">* Title</label>
							<select id="title" class="pure-u-20-24"><option>Select</option></select>
						</div>
						<div class="pure-u-8-24">
							<label for="first-name">* First Name</label>
							<input id="first-name" class="pure-u-22-24" type="text">
						</div>
						<div class="pure-u-4-24">
							<label for="middle-initial">Middle Initial</label>
							<input id="middle-initial" class="pure-u-20-24" type="text">
						</div>
						<div class="pure-u-8-24">
							<label for="last-name">* Last Name</label>
							<input id="last-name" class="pure-u-24-24" type="text">
						</div>
					</div>
					<div class="pure-g">
						<div class="pure-u-1-3">
							<label for="title">National Insurance Number (opt)</label>
							<input id="first-name" class="pure-u-22-24" type="text">
						</div>
						<div class="pure-u-1-4">
							<label for="first-name">* Date of birth</label>
							<div>
							<input class="pure-u-6-24" type="text">
							<input class="pure-u-6-24" type="text">
							<input class="pure-u-9-24" type="text">
							</div>
						</div>
						<div class="pure-u-1-6">
							<label for="gender">Gender</label>
							<select id="gender" class="pure-u-20-24"><option>Select</option><option>Male</option><option>Female</option></select>
						</div>
						<div class="pure-u-1-4">
							<label for="marital-status">Marital Status</label>
							<select id="marital-status" class="pure-u-24-24"><option>Select</option></select>
						</div>
					</div>
					<div class="pure-g">
						<div class="pure-u-5-12">
							<label for="security-question">* Security Question</label>
							<select id="marital-status" class="pure-u-22-24"><option>Select</option></select>
						</div>
						<div class="pure-u-7-24">
							<label for="security-answer">* Security Answer</label>
							<input id="security-answer" class="pure-u-21-24" type="text">
						</div>
						<div class="pure-u-7-24">
							<label for="confirm-security-answer">* Confirm Security Answer</label>
							<input id="security-answer" class="pure-u-24-24" type="text">
						</div>
					</div>
					<div class="pure-g">
						<div class="pure-u-5-24">
							<label for="security-question">* Post Code</label>
							<input id="security-answer" class="pure-u-21-24" type="text">
						</div>
						<div class="pure-u-5-24">
							<label for="security-answer">* Car Owned</label>
							<select id="marital-status" class="pure-u-20-24"><option>Select</option></select>
						</div>
						<div class="pure-u-14-24">
							<label for="confirm-security-answer">* Number of dependants under 16 or in full time education</label>
							<input id="security-answer" class="pure-u-11-24" type="text">
						</div>
					</div>
					<div class="pure-g">
						<div class="pure-u-10-24">
							<label for="security-question">* How did you hear about our loan?</label>
							<select id="marital-status" class="pure-u-22-24"><option>Select</option></select>
						</div>
						<div class="pure-u-14-24">
							<label for="security-answer">* Marketing Options (Choose all that apply)</label>
							<div class="label-checkbox">
							<label><input type="checkbox"> No Marketing</label>
							<label><input type="checkbox"> SMS</label>
							<label><input type="checkbox"> Email</label>
							<label><input type="checkbox"> Post</label>
							</div>
						</div>
					</div>
				</main>
				<footer class="pure-u-1">
					<div class="pure-g">
						<div class="pure-u-1-3">
							<button type="submit" class="pure-button pure-u-1 l-box"><div class="ripple-container"></div>Exit Application</button>
						</div>
						<div class="pure-u-1-3">
						</div>
						<div class="pure-u-1-3">
							<button type="button" class="pure-button pure-u-1 l-box">Save and exit application</button>
						</div>
					</div>
				</footer>
				</div>
			
		</div>
	</div>
	<div class="action-col btn-container btn-right"> 
		<button type="submit" class="pure-button pure-u-1 l-box btn-next"><span>Next</span> </button> 
	</div>
</form>
</div>	
</body>
</html>
