<!doctype HTML>
<html lang="en">
<head>
	<link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Cheque Centre Self Service</title>
	<link href="css/pure.css" rel="stylesheet"/>
	<link href="css/grids-responsive.css" rel="stylesheet"/>
	<link href="css/app.css" rel="stylesheet"/>
	<link href="css/slider.css" rel="stylesheet"/>
	<script src="https://code.jquery.com/jquery-2.2.2.js"></script>
	<script src="js/bootstrap-slider.js"></script>
	<script>
	
    	$(document).ready(function() {
    		/* Example 1 */
	    	$('#ex1').slider({
	          	formatter: function(value) {
	            	return 'Current value: ' + value;
	          	}
	        });
		});
    
	</script>
</head>
<body>
<div class="bg-container"></div>
<div class="container">
<form novalidate action="#" method="post" class="pure-form">
	<div class="action-col btn-container btn-left"> 
		<a href="request.html" type="button" class="pure-button pure-u-1 l-box btn-back"><span>Back</span> </a> 
	</div>
	<div class="app-container">
		<header>
			<img src="img/logo.png" class="responsive-img logo">
		</header>
		<div class="stage">
			<strong>Stage 4:</strong> Review Your Quote
			<div class="progress-bar">
				<div class="progress-bar rail">
				</div>
				<div class="progress-done-2">
				</diV>
			</div>
		</div>
			<h2 class="title">Request your Choice Loan Amount<i class="material-icons">help_outline</i></h2>
			<div class="pure-g">
				<main class="pure-u-1">
				<table class="pure-table pure-table-striped pure-table-horizontal">
					<tr>
						<td class="font-weight-bold">Product requested</td>
						<td>Choice Loan</td>
					</tr>
					<tr>
						<td class="font-weight-bold">Requested Amount</td>
						<td>&pound;300</td>
					</tr>
					<tr>
						<td class="font-weight-bold">Tender Type</td>
						<td><a>FPS</a> (select to change)</td>
					</tr>
					<tr>
						<td class="font-weight-bold">APR</td>
						<td>21%</td>
					</tr>
					<tr>
						<td class="font-weight-bold">Estimated Payment</td>
						<td><a href="schedule.html">Schedule</a> (select to view or change)</td>
					</tr>
				</table> 
				</main>
			</div>
				<footer class="pure-u-1">
					<div class="pure-g">
						<div class="pure-u-1-3">
							<button type="submit" class="pure-button pure-u-1 l-box"><div class="ripple-container"></div>Exit Application</button>
						</div>
						<div class="pure-u-1-3">
						</div>
						<div class="pure-u-1-3">
							<button type="button" class="pure-button pure-u-1 l-box">Save and exit application</button>
						</div>
					</div>
				</footer>
		</div>
	<div class="action-col btn-container btn-right"> 
		<a href="schedule.html" type="button" class="pure-button pure-u-1 l-box btn-next"><span>Next</span> </a> 
	</div>
</form>
</div>	
</body>
</html>
