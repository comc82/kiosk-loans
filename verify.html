<!doctype HTML>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Cheque Centre Self Service</title>
    <link href="css/pure.css" rel="stylesheet" />
    <link href="css/grids-responsive.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.2.2.js"></script>
</head>

<body>
    <div class="bg-container"></div>
    <div class="container">
        <form novalidate action="#" method="post" class="pure-form">
            <div class="action-col btn-container btn-left">
                <a href="schedule.html" type="button" class="pure-button pure-u-1 l-box btn-back"><span>Back</span> </a>
            </div>
            <div class="app-container">
                <header>
                    <img src="img/logo.png" class="responsive-img logo">
                </header>
                <div class="stage">
                    <strong>Stage 5:</strong> FPS Details
                    <div class="progress-bar">
                        <div class="progress-bar rail">
                        </div>
                        <div class="progress-done-3">
                        </diV>
                    </div>
                </div>
                <div class="pure-form">
                    <h2 class="title">Verify FPS Details<i class="material-icons">help_outline</i></h2>
                    <div class="pure-g">
                        <main class="pure-u-1">
                            <p>Please verify the following bank details for being paid by FPS:</p>
                            <div class="pure-g">
                                <div class="pure-u-4-24">
                                    <label>Sort Code:</label>
                                    <input class="pure-u-22-24" type="text">
                                </div>
                                <div class="pure-u-8-24">
                                    <label>Account Number:</label>
                                    <input class="pure-u-22-24" type="text">
                                </div>
                                <div class="pure-u-8-24">
                                    <label>Bank Name:</label>
                                    <select class="pure-u-22-24">
                                        <option>Select</option>
                                    </select>
                                </div>
                                <div class="pure-u-4-24">
                                    <label>Date Opened:</label>
                                    <input class="pure-u-10-24" type="text">
                                    <input class="pure-u-10-24" type="text">
                                </div>
                            </div>
                            <div class="pure-g">
                                <div class="pure-u-4-24">
                                    <label>Joint Account?</label>
                                    <select class="pure-u-22-24">
                                        <option>Select</option>
                                    </select>
                                </div>
                                <div class="pure-u-6-24">
                                    <label>Debit Card Number:</label>
                                    <input class="pure-u-22-24" type="text">
                                </div>
                                <div class="pure-u-6-24">
                                    <label>Name on Card:</label>
                                    <input class="pure-u-22-24" type="text">
                                </div>
                                <div class="pure-u-4-24">
                                    <label>Valid From:</label>
                                    <input class="pure-u-10-24" type="text">
                                    <input class="pure-u-12-24" type="text">
                                </div>
                                <div class="pure-u-4-24">
                                    <label>Expiry Date:</label>
                                    <input class="pure-u-10-24" type="text">
                                    <input class="pure-u-12-24" type="text">
                                </div>
                            </div>
                    </main>
                    <footer class="pure-u-1">
                        <div class="pure-g">
                            <div class="pure-u-1-3">
                                <a href="index.html" type="button" class="pure-button pure-u-1 l-box">
                                    <div class="ripple-container"></div>Exit Application
                                </a>
                            </div>
                            <div class="pure-u-1-3">
                            </div>
                            <div class="pure-u-1-3">
                                <a href="index.html" type="button" class="pure-button pure-u-1 l-box">Save and exit
                                    application</a>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
    </div>
    <div class="action-col btn-container btn-right">
        <a href="accept.html" type="button" class="pure-button pure-u-1 l-box btn-next bounce"><span>Next</span> </a>
    </div>
    </form>
    </div>
</body>

</html>
