<!doctype HTML>
<html lang="en">
<head>
	<link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Cheque Centre Self Service</title>
	<link href="css/pure.css" rel="stylesheet"/>
	<link href="css/grids-responsive.css" rel="stylesheet"/>
	<link href="css/app.css" rel="stylesheet"/>
	<link href="css/slider.css" rel="stylesheet"/>
	<script src="https://code.jquery.com/jquery-2.2.2.js"></script>
	<script src="js/bootstrap-slider.js"></script>
	<script>
	
    	$(document).ready(function() {
    		/* Example 1 */
	    	$('#ex1').slider({
	          	formatter: function(value) {
	            	return 'Current value: ' + value;
	          	}
	        });
		});
    
	</script>
</head>
<body>
<div class="bg-container"></div>
<div class="container">
<form novalidate action="#" method="post" class="pure-form">
	<div class="action-col btn-container btn-left"> 
		<a href="income.html" type="button" class="pure-button pure-u-1 l-box btn-back"><span>Back</span> </a> 
	</div>
	<div class="app-container">
		<header>
			<img src="img/logo.png" class="responsive-img logo">
		</header>
		<div class="stage">
			<strong>Stage 3:</strong> About your loan
			<div class="progress-bar">
				<div class="progress-bar rail">
				</div>
				<div class="progress-done-1">
				</diV>
			</div>
		</div>
			<h2 class="title">Request your Choice Loan Amount<i class="material-icons">help_outline</i></h2>
			<div class="pure-g">
				<main class="pure-u-7-12">
					<p>Based on the information you have provided you can apply for the following amount today:</p>
					<div class="pure-g">
						<div class="pure-u-1 text-center">
							<br/>
							<label for="amount">* Enter the amount you would like to borrow:</label>
							<br/>
							<span>&#163;</span> <input id="amount" class="pure-u-1-6" type="text" value="300">
							<br/>
							<span class="pull-left margin-slider">&#163;200</span><span class="pull-right margin-slider">&#163;400</span>
							<input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="200" data-slider-max="400" data-slider-step="10" data-slider-value="300"/>
						</div>
					</div>
					<div class="pure-g">
						<div class="pure-u-1">
							<label for="method">* Select the method by which you would like to receive payment:</label>
							<select id="method" class="pure-u-24-24"><option>Select</option></select>
						</div>
					</div>
					<div class="pure-g">
						<div class="pure-u-1">
							<label for="loan">* Your reason for the loan:</label>
							<select id="loan" class="pure-u-24-24"><option>Select</option></select>
						</div>
					</div>
				</main>
				<aside class="pure-u-5-12 text-center">
					<p class="request-font-size">You can apply for this amount:</p>
					<p class="request-font-size bold">&#163;200 - &#163;400</p>		
					<div class="icon-pound"><span class="pound">&#163;</span></div>
				</aside>
				<footer class="pure-u-1">
					<div class="pure-g">
						<div class="pure-u-1-3">
							<a href="index.html" type="submit" class="pure-button pure-u-1 l-box"><div class="ripple-container"></div>Exit Application</a>
						</div>
						<div class="pure-u-1-3">
						</div>
						<div class="pure-u-1-3">
							<a href="index.html" type="button" class="pure-button pure-u-1 l-box">Save and exit application</a>
						</div>
					</div>
				</footer>
			</div>
		
	</div>
	<div class="action-col btn-container btn-right"> 
		<a href="review.html" type="button" class="pure-button pure-u-1 l-box btn-next bounce"><span>Next</span> </a> 
	</div>
</form>
</div>	
</body>
</html>
