<!doctype HTML>
<html lang="en">
<head>
	<link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Cheque Centre Self Service</title>
	<link href="css/pure.css" rel="stylesheet"/>
	<link href="css/grids-responsive.css" rel="stylesheet"/>
	<link href="css/app.css" rel="stylesheet"/>
</head>
<body>
<div class="bg-container"></div>
<div class="container">
<form novalidate action="http://www.google.com" method="post" class="pure-form">
	<div class="action-col btn-container btn-left"> 
		<button type="submit" class="pure-button pure-u-1 l-box btn-back"><span>Back</span> </button> 
	</div>
	<div class="app-container">
		<header>
			<img src="img/logo.png" class="responsive-img logo">
		</header>
				<h2 class="title">Confirm Your Identification <i class="material-icons">help_outline</i></h2>
				<div class="pure-g">
				<main class="pure-u-1-2">
					<p>To confirm your identification, please enter your email.</p>
					<div class="pure-g">
						<div class="pure-u-1">
							<label for="email">Email Address</label>
							<input id="email" class="pure-u-1" type="text">
						</div>
					</div>
					<div class="pure-g">
						<div class="pure-u-7-12">
						</div>
						<div class="pure-u-5-12">
							<button type="button" class="pure-button pure-button-primary pure-u-1 l-box">Search</button>
						</div>
					</div>
				</main>
				<aside class="pure-u-1-2">
					<p>Or search for your account using the fields below.</p>
					<div class="pure-g">
						<div class="pure-u-1">
							<label for="first-name">First Name</label>
							<input id="first-name" class="pure-u-1" type="text">
						</div>
					</div>
					<div class="pure-g">
						<div class="pure-u-1">
							<label for="last-name">Last Name</label>
							<input id="last-name" class="pure-u-1" type="text">
						</div>
					</div>
					<div class="pure-g">
						<div class="pure-u-7-12">
							<label for="first-name">Date of Birth</label>
							<div>
							<input class="pure-u-7-24" type="text">
							<input class="pure-u-7-24" type="text">
							<input class="pure-u-7-24" type="text">
							</div>
						</div>
						<div class="pure-u-5-12">
							<button type="button" class="pure-button pure-button-primary pure-u-1 l-box btn-inline">Search</button>
						</div>
					</div>
				</aside>
				</div>
	</div>
</form>
</div>	
</body>
</html>
